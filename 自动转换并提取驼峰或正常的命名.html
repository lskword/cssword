<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // getComputedStyle
    //获取需要改变的位置的节点
    var oDiv = document.getElementsByTagName('div')[0];
    alert(fetchComputedStyle(oDiv, 'padding-top'));
    alert(fetchComputedStyle(oDiv, 'paddingLeft'));
    //给需要改变的节点属性定义一个转换属性的方法
    function fetchComputedStyle(obj, property) {
        if (window.getComputedStyle) {
            // paddingLeft 需要转换成padding-left
            property = property.replace(/[A-Z]/g, function(match){
                return '-' + match.toLowerCase();
            });
            // return widow.getComputedStyle(obj).property; //表示属性名就叫property
            return window.getComputedStyle(obj)[property]; //中括号里面可以是变量
        } else {
            //padding-top -> paddingTop
            property = property.replace(/-([a-z])/g, function(match, $1){
                return $1.toUpperCase();
            });
            return obj.currentStyle[property];
        }
    }
</script>
    </body>
</html>
